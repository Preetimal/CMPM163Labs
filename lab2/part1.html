<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			
			 var scene = new THREE.Scene();
             var camera = new THREE.PerspectiveCamera(75, 
             window.innerWidth/window.innerHeight, 0.1, 1000);

            
             var renderer = new THREE.WebGLRenderer();
             renderer.setSize(window.innerWidth, window.innerHeight);
             document.body.appendChild(renderer.domElement);

            var geometry1 = new THREE.BoxGeometry();
			var material1 = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     	    var cube1 = new THREE.Mesh(geometry1, material1);

     	    var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0xFF5733} );
     	    var cube2 = new THREE.Mesh(geometry2, material2);
     	    
     	    var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial( {color: 0x9B59B6} );
     	    var cube3 = new THREE.Mesh(geometry3, material3);
     	    geometry3.rotateX( 10 );

            scene.add(cube1);
            scene.add(cube2);
            scene.add(cube3);

            camera.position.z = 10; //this moves the camera towards the viewer
             camera.position.x = 10; //this moves the camera towards the viewer

              geometry2.scale( 5, 5, 5 );
             geometry2.translate( 5, 5, 10 );
             geometry2.rotateX( 3 );

             geometry3.scale( 5, 5, 5 );
             geometry3.translate( 15, 5, .1);

            




              

             

            

            


            function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            geometry1.rotateX(0.01);
 			geometry1.rotateY(0.01);
 			geometry2.rotateX(0.01);
 			geometry2.rotateY(0.01);
 			geometry3.rotateX(0.01);
 			geometry3.rotateY(0.01);


}
animate();



		</script>
	</body>
</html>
