<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 200;

      var light = new THREE.PointLight(0x9B59B6, 5, 1000);
	light.position.set(50, 50, 50);
	scene.add(light);

	var loader1 = new THREE.GLTFLoader();
loader1.load('chair.glb', function (gltf) {
scene.add(gltf.scene);
gltf.scene.position.x = -180;
gltf.scene.rotation.y = -5;
gltf.scene.scale.x = 50;
gltf.scene.scale.y = 50;
gltf.scene.scale.z = 50;

}, function (xhr) {
console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
}, function (error) {
console.error(error);
});

var loader1 = new THREE.GLTFLoader();
loader1.load('dog.glb', function (gltf) {
scene.add(gltf.scene);
gltf.scene.position.x = -50;
gltf.scene.position.y = -50;
gltf.scene.rotation.y = 1;
gltf.scene.scale.x = 1;
gltf.scene.scale.y = 1;
gltf.scene.scale.z = 1;

}, function (xhr) {
console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
}, function (error) {
console.error(error);
});

var loader1 = new THREE.GLTFLoader();
loader1.load('little_lamp3.glb', function (gltf) {
scene.add(gltf.scene);
gltf.scene.position.x = 50;
gltf.scene.position.y = -50;
gltf.scene.rotation.y = 1;
gltf.scene.scale.x = 100;
gltf.scene.scale.y = 100;
gltf.scene.scale.z = 100;

}, function (xhr) {
console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
}, function (error) {
console.error(error);
});



function animate() {
		requestAnimationFrame(animate);
		renderer.render(scene, camera);
}
	animate();



		</script>
	</body>
</html>
